<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    
        let text
        switch(new Date().getDay()) {
            case 0:
                text = "We are on a weekend"
                break

            case 6:
                text = "We are on a weekend "
                    break
            case 5:
                text = "We are close to the weekend"
                break
            default:
                text = "We are not close to the weekend"

        }
        document.getElementById("demo").innerHTML = text
    </script>
</body>
</html>
